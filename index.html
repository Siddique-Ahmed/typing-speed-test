<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed || Test</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistake:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>Wpm:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>Cpm:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
    </div>

    <div class="for-mobile">
      <h1>This typing speed test is not for mobile and tablet</h1>
    </div>
    <!-- ############## script file ############################### -->
    <script src="./js files/paragraph.js"></script>
    <script src="./js files/script.js"></script>
  </body>
</html>
